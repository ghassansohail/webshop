<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [mat-menu-trigger-for]="sortByMenu">
        Sort by {{ sort }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button mat-menu-item (click)="onSortChange('desc')">
          sort by desc
        </button>
        <button mat-menu-item (click)="onSortChange('asc')">sort by asc</button>
      </mat-menu>
    </div>

    <div class="flex justify-center">
      <div>
        <button mat-button [mat-menu-trigger-for]="showMenu">
          Show {{ itemsCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #showMenu="matMenu">
          <button mat-menu-item (click)="onItemsChange(12)">12</button>
          <button mat-menu-item (click)="onItemsChange(24)">24</button>
          <button mat-menu-item (click)="onItemsChange(36)">36</button>
        </mat-menu>
      </div>

      <button (click)="onColumnChange(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnChange(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnChange(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
