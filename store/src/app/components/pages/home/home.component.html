<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer mode="side" opened="true" class="p-6">
    <app-filters (categoryChange)="changeCategory($event)"></app-filters>
  </mat-drawer>

  <mat-drawer-content class="p-6">
    <app-products-header (columnCountChange)="changeColumns($event)">
    </app-products-header>
    <mat-grid-list gutterSize="16" [rowHeight]="rowHeight" [cols]="cols">
      <mat-grid-tile *ngFor="let _ of [].constructor(20)"
        ><app-product-box
          class="w-full"
          [fullWidthMode]="cols === 1"
        ></app-product-box
      ></mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
