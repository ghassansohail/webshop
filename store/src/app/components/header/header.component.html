<mat-toolbar class="max-7xl mx-auto border-x justify-between">
  <a routerLink="home">Ghassan's Webstore</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1-Item</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="py-3">
        <div class="font-light mb-2 flex justify-between">
          Keyboard x 1
          <span class="font-bold"> {{ 150 | currency : "Rs" }} </span>
        </div>

        <div class="font-light mb-2 flex justify-between">
          Keyboard x 1
          <span class="font-bold"> {{ 150 | currency : "Rs" }} </span>
        </div>
        <div class="font-light mb-2 flex justify-between">
          Keyboard x 1
          <span class="font-bold"> {{ 150 | currency : "Rs" }} </span>
        </div>
      </div>
      <div class="py-3 flex justify-between">
        Total <span class="font-bold">{{ 150 | currency }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button class="bg-rose-600 rounded-full text-white w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          router-link="cart"
          class="bg-green-600 rounded-full text-white w-9 h-9"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
